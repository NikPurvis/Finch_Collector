<!-- templates/issues/index.html -->
{% extends "base.html "%}
{% load static %}

{% block content %}

{% for issue in issues %}
    <img src="{% get_static_prefix %}{{ issue.cover }}" width="150px" />
    <a href="/issues/{{issue.id}}">
        <p><strong>Issue #{{ issue.number }}</strong></p>
    </a>
    <p>Year: {{ issue.year }}</p>
    <hr />
{% endfor %}

{% endblock %}
